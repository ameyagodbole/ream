{% extends "layout.html" %}
{% block body %}
<body class="text-center body-login">
    <main class="w-100 m-auto login">
        <form action="/post_login" method="post">
            <img src="{{ url_for('static', filename='paper-airplane-icon.png') }}" alt="" width="74" height="74">
            <h3>Ream</h3>
            <p>If you are a new user, <a href="{{ url_for('add_user') }}" class="link-primary">create an account</a>!</p>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="error-box">{{ messages[0] }}</div>
                {% endif %}
            {% endwith %}
            <div class="form-floating">
                <input type="text" class="form-control" name="username" id="input-username" placeholder="Username">
                <label for="input-username">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" name="password" id="input-password" placeholder="Password">
                <label for="input-password">Password</label>
            </div>
            <button type="submit" class="w-100 btn btn-lg btn-primary">Submit</button>
        </form>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
{% endblock %}
