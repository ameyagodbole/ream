{% extends "layout.html" %}
{% block body %}
<body>
    <header class="p-2 my-1">
        <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-start justify-content-lg-start"> 
            <a href="/" class="d-flex navbar-brand">Ream</a>
            <form class="d-flex ms-auto float-end" action="/post_add_url" method="post">
                <input type="text" class="form-control" name="url" placeholder="Add link" aria-label="Add link" id="linkbar">
                <div class="text-end ps-2">
                    <button class="btn btn-success mr-2" type="submit" name="priority" value="2">Add low</button>
                    <button class="btn btn-warning mr-2" type="submit" name="priority" value="1">Add medium</button>
                    <button class="btn btn-danger mr-2" type="submit" name="priority" value="0">Add high</button>
                    <button type="button" class="btn icon-header" id="modalShortcutsButton" data-bs-toggle="modal" data-bs-target="#shortcutsModal">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M13 7.5a1 1 0 11-2 0 1 1 0 012 0zm-3 3.75a.75.75 0 01.75-.75h1.5a.75.75 0 01.75.75v4.25h.75a.75.75 0 010 1.5h-3a.75.75 0 010-1.5h.75V12h-.75a.75.75 0 01-.75-.75z"></path><path fill-rule="evenodd" d="M12 1C5.925 1 1 5.925 1 12s4.925 11 11 11 11-4.925 11-11S18.075 1 12 1zM2.5 12a9.5 9.5 0 1119 0 9.5 9.5 0 01-19 0z"></path></svg>
                    </button>
                </div>
            </form>
            <form class="d-flex ms-0 float-end" action="/post_logout" method="post">
                <button type="submit" class="btn icon-header" title="Logout">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill-rule="evenodd" d="M3 3.25c0-.966.784-1.75 1.75-1.75h5.5a.75.75 0 010 1.5h-5.5a.25.25 0 00-.25.25v17.5c0 .138.112.25.25.25h5.5a.75.75 0 010 1.5h-5.5A1.75 1.75 0 013 20.75V3.25zm16.006 9.5l-3.3 3.484a.75.75 0 001.088 1.032l4.5-4.75a.75.75 0 000-1.032l-4.5-4.75a.75.75 0 00-1.088 1.032l3.3 3.484H10.75a.75.75 0 000 1.5h8.256z"></path></svg>
                </button>
            </form>
        </div>
        </div>
    </header>
    <main role="main"><div class="container-fluid" id="content"> {% block content %}{% endblock %} </div></main>
    <!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='main.js') }}" type="text/javascript"></script>
    {% block script %}{% endblock %}
</body>
{% endblock %}
